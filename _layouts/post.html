---
layout: default
---
<div class="post">
 <div class='student-info'>
   <header class='post-header'>
     <h1>{{page.title}}</h1>
     <h2>{{page.program}}</h2>
     <h3>{{page.research | remove:'Other'}} {%if page.other%} {{page.other}} {%endif%} </h3>
    </header>
  </div>

  <div class='student-contact'>
    <img src="/images/{{page.image}}">
    <h3>{% if page.website%}<a href=" {{page.website}}">{{page.website}}</a> {%endif%}</h3>
    <h3>{% if page.twitter%} <a href="http://www.twitter.com/{{page.twitter}}"> @{{page.twitter}}</a> {%endif%}</h3>
  </div>  
</div>
