---
layout: default
---
<article class="post">
 <div class='institution-info'>
   <header class='post-header'>
     <h1>{{page.title}}</h1>
     <h2>{{page.mission}}</h2>
     <h3>{{page.population | remove:'Other Program'}}{%if page.other%} {{page.other}} {%endif%} </h3>
    </header>
  </div>

  <div class='institution-contact'>
    <img src="/images/institution-images/{{page.image}}">
    <h3>{% if page.website%}<a href=" {{page.website}}">{{page.website}}</a> {%endif%}</h3>
  </div>  

</article>
