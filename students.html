---
layout: page
title: Students and Alumni
permalink: "/students/"
bodyclass: students
---
<div id="filters">
  <label for="programs">Programs</label>
  <select id="programs" name="programs">
      <option value="*">All Students</option>
      <option value=".praxis">Praxis Program (UVa)</option>
      <option value=".cultural">Cultural Heritage Informatics (CHI) Initiative (MSU)</option>
      <option value=".mellon">Mellon Scholars program (Hope College)</option>
      <option value=".fellows">Digital Fellows Program (CUNY)</option>
     <option value=".ma-msc">MA/MSc program (UCL)</option>
     <option value=".phd">PhD Lab in Digital Knowledge (Duke)</option>
          <option value=".interactive">Interactive Arts and Science Program (Brock University)</option>
          <option value=".honors-level">Honors-level digital humanities program (University of Canterbury)</option>
  </select>


   <label for="research-areas">Research Areas</label>
   <select id=research-areas" name="research-areas">
      <option value="*">All Research Areas</option>
      <option value=".textual">Textual Analysis</option>
      <option value=".software">Software Development</option>
      <option value=".visualizations">Visualizations</option>
      <option value=".spatial">Spatial Humanities</option>
      <option value=".other">Other</option>
   </select>
</div>


  <div id="records">
    {% for post in site.categories['student'] %}
        <div class="{{ post.categories | join: ' ' }}" data-name="{{ post.title | downcase | replace: ' ', '_' }}">
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
            </a>
        </div>
      {% endfor %}
  </div>
